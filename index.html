<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>IronMusic - Rock Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; overflow-x: hidden; background: #000; color: #fff; touch-action: manipulation; }
        
        .bg-wallpaper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0.5; z-index: 0; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1; }
        
        /* ANIMAÇÃO DO VINIL */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spin-slow { animation: spin 8s linear infinite; }
        
        /* O Player do YouTube invisível mas 'clicável' para o sistema */
        #hidden-youtube-player {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 1px; /* Android precisa de tamanho > 0 */
            height: 1px;
            opacity: 0.01; /* Quase invisível, mas o sistema vê */
            z-index: -1;
            pointer-events: none;
        }

        .glass-nav { background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); }
        
        /* Vinil Styles */
        .vinyl-container { position: relative; width: 100%; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; }
        .vinyl-art { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .vinyl-hole { position: absolute; width: 15%; height: 15%; background: #1a1a1a; border-radius: 50%; z-index: 10; border: 2px solid rgba(255,255,255,0.1); }
        
        /* Botão Play Centralizado (NÃO GIRA) */
        .center-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyDCmlwWC1GH5CUa2ZdiPGqBccAfPkUiTp8",
            authDomain: "ironmusic-73c33.firebaseapp.com",
            projectId: "ironmusic-73c33",
            storageBucket: "ironmusic-73c33.firebasestorage.app",
            messagingSenderId: "381707229330",
            appId: "1:381707229330:web:9d52be0330255472c72e4b"
        };

        const GEMINI_API_KEY = "AIzaSyDKszV0GsFp9hlTexYgyQKnrVfeNg9bO7A";
        const YOUTUBE_API_KEYS = [
            "AIzaSyCWYR0b-5qGWk7Eto4h5sZIErelcd5_bfg",
            "AIzaSyB5OFcKTtj4S7jd65SEJOmv8UAPDihgb9o",
            "AIzaSyB_pXiKr3mJOZbyKX8OBLLL7s4z9mLdn2Y"
        ];
        let currentKeyIndex = 0;

        const getYouTubeAPIKey = () => YOUTUBE_API_KEYS[currentKeyIndex];
        const rotateAPIKey = () => {
            currentKeyIndex = (currentKeyIndex + 1) % YOUTUBE_API_KEYS.length;
            return getYouTubeAPIKey();
        };

        let db = null;
        try {
            if (typeof firebase !== 'undefined' && firebase.apps.length === 0) {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
            }
        } catch (e) { console.error("Firebase error:", e); }

        // Ícones SVG
        const Icons = {
            Home: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>,
            Search: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>,
            Play: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
            Pause: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>,
            Skip: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19" stroke="currentColor" strokeWidth="2"></line></svg>,
            SkipBack: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5" stroke="currentColor" strokeWidth="2"></line></svg>,
            Guitar: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M2 22l20-20"/><circle cx="7" cy="17" r="3"/><circle cx="17" cy="7" r="3"/></svg>,
            ChevronDown: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
        };

        function App() {
            const [view, setView] = useState('home');
            const [currentTrack, setCurrentTrack] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const [showFullScreenPlayer, setShowFullScreenPlayer] = useState(false);
            const [musicLibrary, setMusicLibrary] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isBuffering, setIsBuffering] = useState(false);

            const youtubeRef = useRef(null);
            const checkInterval = useRef(null);

            // =========================================================
            // LÓGICA DE COMUNICAÇÃO COM O YOUTUBE (PostMessage)
            // =========================================================
            useEffect(() => {
                // Escuta mensagens do YouTube
                const handleMessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.event === 'infoDelivery' && data.info) {
                            if (data.info.currentTime) setCurrentTime(data.info.currentTime);
                            if (data.info.duration) setDuration(data.info.duration);
                            
                            if (data.info.playerState !== undefined) {
                                // 1 = Tocando, 2 = Pausado, 3 = Carregando, 0 = Fim
                                if (data.info.playerState === 1) {
                                    setIsPlaying(true);
                                    setIsBuffering(false);
                                } else if (data.info.playerState === 2) {
                                    setIsPlaying(false);
                                } else if (data.info.playerState === 3) {
                                    setIsBuffering(true);
                                } else if (data.info.playerState === 0) {
                                    setIsPlaying(false);
                                    playNext(); // Toca a próxima
                                }
                            }
                        }
                    } catch (e) {}
                };

                window.addEventListener('message', handleMessage);
                loadMusicLibrary();
                return () => window.removeEventListener('message', handleMessage);
            }, []);

            // Loop para forçar comandos (necessário em redes lentas/mobile)
            useEffect(() => {
                if (checkInterval.current) clearInterval(checkInterval.current);
                
                checkInterval.current = setInterval(() => {
                    if (youtubeRef.current && youtubeRef.current.contentWindow) {
                        // Solicita status
                        youtubeRef.current.contentWindow.postMessage(JSON.stringify({ event: 'listening', id: 1 }), '*');
                        
                        // Se deveria estar tocando mas não está, força o play
                        if (isPlaying && !isBuffering) {
                             youtubeRef.current.contentWindow.postMessage(JSON.stringify({ event: 'command', func: 'playVideo' }), '*');
                        }
                    }
                }, 1000);

                return () => clearInterval(checkInterval.current);
            }, [isPlaying, isBuffering]);

            // =========================================================
            // FUNÇÕES
            // =========================================================
            const loadMusicLibrary = async () => {
                if (!db) return;
                const snapshot = await db.collection('song_cache').orderBy('createdAt', 'desc').limit(20).get();
                setMusicLibrary(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            };

            const playTrack = (track) => {
                setCurrentTrack(track);
                setIsPlaying(true);
                setIsBuffering(true); // Assume carregando
                setShowFullScreenPlayer(true); // Abre o player
            };

            const togglePlay = (e) => {
                if(e) e.stopPropagation();
                if (isPlaying) {
                    setIsPlaying(false);
                    youtubeRef.current?.contentWindow?.postMessage(JSON.stringify({ event: 'command', func: 'pauseVideo' }), '*');
                } else {
                    setIsPlaying(true);
                    youtubeRef.current?.contentWindow?.postMessage(JSON.stringify({ event: 'command', func: 'playVideo' }), '*');
                }
            };

            const playNext = () => {
                if (!musicLibrary.length || !currentTrack) return;
                const idx = musicLibrary.findIndex(s => s.id === currentTrack.id);
                const next = musicLibrary[(idx + 1) % musicLibrary.length];
                playTrack(next);
            };

            const playPrev = () => {
                if (!musicLibrary.length || !currentTrack) return;
                const idx = musicLibrary.findIndex(s => s.id === currentTrack.id);
                const prev = musicLibrary[idx === 0 ? musicLibrary.length - 1 : idx - 1];
                playTrack(prev);
            };

            const seekTo = (e) => {
                const time = Number(e.target.value);
                setCurrentTime(time);
                youtubeRef.current?.contentWindow?.postMessage(JSON.stringify({ event: 'command', func: 'seekTo', args: [time, true] }), '*');
            };

            // Busca músicas
            const handleSearch = async () => {
                if (!searchQuery) return;
                setLoading(true);
                try {
                    // 1. Busca no iTunes
                    const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(searchQuery)}&entity=song&limit=10`);
                    const data = await res.json();
                    
                    const results = data.results.map(item => ({
                        title: item.trackName,
                        artist: item.artistName,
                        artwork: item.artworkUrl100.replace('100x100', '600x600'),
                        album: item.collectionName,
                        id: item.trackId
                    }));
                    setSearchResults(results);
                } catch(e) { alert('Erro na busca'); }
                setLoading(false);
            };

            // Seleciona música da busca, pega ID do YouTube e salva
            const selectSearchResult = async (track) => {
                setLoading(true);
                try {
                    // Busca ID no YouTube
                    const q = `${track.artist} ${track.title} official audio`;
                    let youtubeId = null;
                    
                    for(let i=0; i<YOUTUBE_API_KEYS.length; i++) {
                        const key = getYouTubeAPIKey();
                        try {
                            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=id&q=${encodeURIComponent(q)}&key=${key}&type=video&maxResults=1`);
                            const data = await res.json();
                            if(data.items && data.items.length > 0) {
                                youtubeId = data.items[0].id.videoId;
                                break; 
                            }
                            if(res.status === 403) rotateAPIKey(); // Rotaciona se der erro
                        } catch(e) {}
                    }

                    if(!youtubeId) { alert('Audio não encontrado no YouTube'); return; }

                    const newTrack = {
                        ...track,
                        youtubeId: youtubeId,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    if(db) await db.collection('song_cache').add(newTrack);
                    loadMusicLibrary();
                    playTrack(newTrack);
                    setView('home');

                } catch(e) { alert('Erro ao processar música'); }
                setLoading(false);
            };

            // URL do Embed Otimizada para Mobile
            const getEmbedUrl = () => {
                if(!currentTrack?.youtubeId) return '';
                // Truque: origin=https://www.youtube.com evita bloqueio no mobile
                return `https://www.youtube.com/embed/${currentTrack.youtubeId}?enablejsapi=1&autoplay=1&playsinline=1&controls=0&origin=https://www.youtube.com`;
            };

            return (
                <div className="min-h-screen text-white relative flex flex-col">
                    {/* Background */}
                    <div className="bg-wallpaper" style={{ backgroundImage: currentTrack ? `url(${currentTrack.artwork})` : 'url(https://wallpapercave.com/wp/ZA2hmZU.jpg)' }}></div>
                    <div className="bg-overlay"></div>

                    {/* PLAYER INVISÍVEL (PIXEL 1x1) - ESSENCIAL PARA O PLAY NO ANDROID */}
                    <div id="hidden-youtube-player">
                        {currentTrack && (
                            <iframe
                                ref={youtubeRef}
                                width="100%"
                                height="100%"
                                src={getEmbedUrl()}
                                frameBorder="0"
                                allow="autoplay; encrypted-media"
                            ></iframe>
                        )}
                    </div>

                    {/* Conteúdo Principal */}
                    <div className="relative z-10 flex-1 overflow-y-auto pb-32">
                        
                        {/* Header */}
                        <div className="p-4 flex items-center gap-2 bg-black/30">
                            <i className="fas fa-bolt text-yellow-500 text-2xl"></i>
                            <h1 className="text-2xl font-bold font-sans">IRON<span className="text-yellow-500">MUSIC</span></h1>
                        </div>

                        {/* View: HOME */}
                        {view === 'home' && (
                            <div className="p-4 space-y-6">
                                <h2 className="text-lg font-bold text-gray-300">Recentes</h2>
                                <div className="grid grid-cols-2 gap-4">
                                    {musicLibrary.map((track, i) => (
                                        <div key={i} onClick={() => playTrack(track)} className="bg-white/10 p-3 rounded-lg active:scale-95 transition">
                                            <img src={track.artwork} className="w-full aspect-square rounded-md mb-2 object-cover shadow-lg" />
                                            <p className="font-bold truncate text-sm">{track.title}</p>
                                            <p className="text-xs text-gray-400 truncate">{track.artist}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* View: SEARCH */}
                        {view === 'search' && (
                            <div className="p-4 space-y-4">
                                <div className="flex gap-2">
                                    <input 
                                        type="text" 
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        placeholder="Buscar banda ou música..."
                                        className="flex-1 bg-white/20 rounded-full px-4 py-2 outline-none border border-white/10"
                                    />
                                    <button onClick={handleSearch} className="bg-yellow-600 px-4 rounded-full font-bold">Ir</button>
                                </div>

                                {loading && <div className="text-center py-10"><i className="fas fa-spinner fa-spin text-2xl"></i></div>}

                                <div className="space-y-2">
                                    {searchResults.map((track, i) => (
                                        <div key={i} onClick={() => selectSearchResult(track)} className="flex items-center gap-3 bg-white/5 p-2 rounded-lg active:bg-white/20">
                                            <img src={track.artwork} className="w-12 h-12 rounded" />
                                            <div className="flex-1 min-w-0">
                                                <p className="font-bold truncate">{track.title}</p>
                                                <p className="text-xs text-gray-400 truncate">{track.artist}</p>
                                            </div>
                                            <i className="fas fa-play text-gray-400"></i>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* FULL SCREEN PLAYER OVERLAY */}
                    {showFullScreenPlayer && currentTrack && (
                        <div className="fixed inset-0 bg-black/90 z-50 flex flex-col backdrop-blur-xl animate-in fade-in slide-in-from-bottom duration-300">
                            
                            {/* Header Player */}
                            <div className="p-4 flex justify-between items-center">
                                <button onClick={() => setShowFullScreenPlayer(false)} className="p-2"><Icons.ChevronDown width={30}/></button>
                                <span className="text-xs uppercase tracking-widest text-gray-400">Tocando Agora</span>
                                <button className="p-2 text-gray-400"><i className="fas fa-ellipsis-v"></i></button>
                            </div>

                            {/* Área do Vinil */}
                            <div className="flex-1 flex items-center justify-center p-8">
                                <div className="relative w-full max-w-xs aspect-square">
                                    {/* O Vinil Gira (Imagem) */}
                                    <div className={`vinyl-container ${isPlaying ? 'spin-slow' : ''}`} style={{animationPlayState: isPlaying ? 'running' : 'paused'}}>
                                        <img src={currentTrack.artwork} className="vinyl-art" />
                                        <div className="vinyl-hole"></div>
                                    </div>
                                    
                                    {/* O Botão Fica PARADO no meio */}
                                    <div className="center-play-btn" onClick={togglePlay}>
                                        {isBuffering ? (
                                            <i className="fas fa-spinner fa-spin text-xl"></i>
                                        ) : (
                                            isPlaying ? <Icons.Pause width={24} /> : <Icons.Play width={24} />
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Controles Inferiores */}
                            <div className="p-8 space-y-6 bg-gradient-to-t from-black via-black/50 to-transparent">
                                <div className="text-center">
                                    <h2 className="text-2xl font-bold truncate">{currentTrack.title}</h2>
                                    <p className="text-yellow-500 font-medium truncate">{currentTrack.artist}</p>
                                </div>

                                {/* Barra de Progresso */}
                                <div className="space-y-2">
                                    <input 
                                        type="range" 
                                        min="0" max={duration || 100} 
                                        value={currentTime} 
                                        onChange={seekTo}
                                        className="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-yellow-500"
                                    />
                                    <div className="flex justify-between text-xs text-gray-400 font-mono">
                                        <span>{Math.floor(currentTime/60)}:{Math.floor(currentTime%60).toString().padStart(2,'0')}</span>
                                        <span>{Math.floor(duration/60)}:{Math.floor(duration%60).toString().padStart(2,'0')}</span>
                                    </div>
                                </div>

                                {/* Botões de Controle */}
                                <div className="flex justify-between items-center px-4">
                                    <button onClick={playPrev} className="text-white hover:text-yellow-500"><Icons.SkipBack width={32}/></button>
                                    <button onClick={togglePlay} className="w-16 h-16 bg-yellow-500 text-black rounded-full flex items-center justify-center shadow-lg active:scale-95 transition">
                                        {isPlaying ? <Icons.Pause width={28}/> : <Icons.Play width={28}/>}
                                    </button>
                                    <button onClick={playNext} className="text-white hover:text-yellow-500"><Icons.Skip width={32}/></button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MINI PLAYER (Barra inferior quando minimizado) */}
                    {currentTrack && !showFullScreenPlayer && (
                        <div onClick={() => setShowFullScreenPlayer(true)} className="fixed bottom-16 left-2 right-2 glass-nav p-2 rounded-xl flex items-center gap-3 z-40 shadow-2xl">
                            <img src={currentTrack.artwork} className={`w-12 h-12 rounded-full border-2 border-gray-700 ${isPlaying ? 'spin-slow' : ''}`} />
                            <div className="flex-1 min-w-0">
                                <p className="font-bold text-sm truncate">{currentTrack.title}</p>
                                <p className="text-xs text-yellow-500 truncate">{currentTrack.artist}</p>
                            </div>
                            <button onClick={togglePlay} className="w-10 h-10 flex items-center justify-center bg-white text-black rounded-full mr-2">
                                {isPlaying ? <Icons.Pause width={16}/> : <Icons.Play width={16}/>}
                            </button>
                        </div>
                    )}

                    {/* BOTTOM NAVIGATION */}
                    <div className="fixed bottom-0 left-0 right-0 bg-black border-t border-white/10 h-14 flex items-center justify-around z-50">
                        <button onClick={() => setView('home')} className={`flex flex-col items-center ${view === 'home' ? 'text-yellow-500' : 'text-gray-500'}`}>
                            <Icons.Home width={20} />
                            <span className="text-[10px] mt-1">Início</span>
                        </button>
                        <button onClick={() => setView('search')} className={`flex flex-col items-center ${view === 'search' ? 'text-yellow-500' : 'text-gray-500'}`}>
                            <Icons.Search width={20} />
                            <span className="text-[10px] mt-1">Buscar</span>
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
