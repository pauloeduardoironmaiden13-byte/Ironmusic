<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>IronMusic AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        h1, h2, h3, .rock-font { font-family: 'Oswald', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .gradient-spot {
            position: absolute; top: -100px; left: -100px; width: 400px; height: 400px;
            border-radius: 50%; filter: blur(80px); z-index: 0; opacity: 0.6; pointer-events: none;
            transition: background 0.5s ease;
        }
        .theme-yellow-spot { background: radial-gradient(circle, #854d0e 0%, transparent 70%); }
        .theme-purple-spot { background: radial-gradient(circle, #581c87 0%, transparent 70%); }
        .theme-green-spot  { background: radial-gradient(circle, #14532d 0%, transparent 70%); }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #fff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .vinyl-spin { animation: spin 8s linear infinite; }
        .vinyl-paused { animation-play-state: paused; }
        
        .vinyl-texture {
            background: repeating-radial-gradient(#111 0, #111 2px, #222 3px, #222 4px);
        }

        .toast {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(50, 50, 50, 0.9); color: white; padding: 10px 20px;
            border-radius: 20px; font-size: 12px; z-index: 100; opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyBwG_7eZhTMRSIchNgu_r_dZfSWoKMie4s",
            authDomain: "ironmusic-727bb.firebaseapp.com",
            projectId: "ironmusic-727bb",
            storageBucket: "ironmusic-727bb.firebasestorage.app",
            messagingSenderId: "1098477636469",
            appId: "1:1098477636469:web:b991864533302d78a1613c"
        };
        const GEMINI_API_KEY = "AIzaSyDKszV0GsFp9hlTexYgyQKnrVfeNg9bO7A"; 
        
        // SUA CHAVE DO YOUTUBE
        const YOUTUBE_API_KEY = "AIzaSyDW4fEAz_MWn2q3jJZtZ0Iah-ylvkIzLGo"; 

        // Inicialização Firebase
        let db = null; let auth = null; let isFirebaseDisabled = false;
        if (firebaseConfig.projectId === "ironmusic-727bb") { isFirebaseDisabled = true; }
        else {
            try {
                if (typeof firebase !== 'undefined' && firebase.apps.length === 0) { firebase.initializeApp(firebaseConfig); db = firebase.firestore(); auth = firebase.auth(); }
                else if (typeof firebase !== 'undefined') { db = firebase.firestore(); auth = firebase.auth(); }
            } catch (e) { isFirebaseDisabled = true; }
        }

        const Icons = {
            Home: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="7" x="3" y="3" rx="1" /><rect width="7" height="7" x="14" y="3" rx="1" /><rect width="7" height="7" x="14" y="14" rx="1" /><rect width="7" height="7" x="3" y="14" rx="1" /></svg>,
            Search: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Play: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"/></svg>,
            Pause: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>,
            Skip: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg>,
            SkipBack: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" y1="19" x2="5" y2="5"/></svg>,
            Heart: ({ filled, ...p }) => <svg {...p} viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>,
            ChevronDown: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>,
            ABC: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="14" fontWeight="bold">ABC</text></svg>,
            Upload: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>,
            Youtube: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/><path d="m10 15 5-3-5-3z"/></svg>,
            ExternalLink: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        };

        function App() {
            const [view, setView] = useState('home'); 
            const [activeTheme, setActiveTheme] = useState('yellow');
            const [showFullScreenPlayer, setShowFullScreenPlayer] = useState(false); 
            const [isPlaying, setIsPlaying] = useState(false);
            const [history, setHistory] = useState([]);
            const [likedSongs, setLikedSongs] = useState([]); 
            const [query, setQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [loading, setLoading] = useState(false);
            const [toastMsg, setToastMsg] = useState('');
            
            // source: 'preview' | 'youtube' | 'local'
            const [sourceMode, setSourceMode] = useState('youtube'); 

            // Track state - null inicialmente
            const [currentTrack, setCurrentTrack] = useState(null);

            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);

            const [useLocalStorage, setUseLocalStorage] = useState(isFirebaseDisabled);
            const [geminiData, setGeminiData] = useState(null);
            const [isGeminiLoading, setIsGeminiLoading] = useState(false);

            const audioRef = useRef(new Audio());
            const youtubeRef = useRef(null);
            const fileInputRef = useRef(null);

            const showToast = (msg) => { setToastMsg(msg); setTimeout(() => setToastMsg(''), 3000); };

            // Auth
            useEffect(() => { if (!isFirebaseDisabled && auth) auth.signInAnonymously().catch(()=>{ setUseLocalStorage(true); }); }, []);

            // Data Load
            useEffect(() => {
                const loadLocal = (key, setter) => { try { const d = localStorage.getItem(key); if(d) setter(JSON.parse(d)); } catch(e){} };
                if (!isFirebaseDisabled && db && !useLocalStorage) {
                    try {
                        db.collection('favorites').onSnapshot(s => setLikedSongs(s.docs.map(d=>({id:d.id,...d.data()}))), () => loadLocal('iron_likedSongs', setLikedSongs));
                        db.collection('history').limit(20).onSnapshot(s => setHistory(s.docs.map(d=>({id:d.id,...d.data()}))), () => loadLocal('iron_history', setHistory));
                    } catch(e) { setUseLocalStorage(true); loadLocal('iron_likedSongs', setLikedSongs); loadLocal('iron_history', setHistory); }
                } else { loadLocal('iron_likedSongs', setLikedSongs); loadLocal('iron_history', setHistory); }
            }, [useLocalStorage]);

            // --- BUSCA ID DO VÍDEO (DINÂMICA) ---
            const fetchYoutubeId = async (title, artist) => {
                const q = encodeURIComponent(`${title} ${artist} lyrics`); // Busca lyrics para evitar bloqueio
                try {
                    const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=id&q=${q}&type=video&maxResults=1&key=${YOUTUBE_API_KEY}`);
                    const data = await res.json();
                    if (data.items && data.items.length > 0) {
                        return data.items[0].id.videoId;
                    }
                } catch(e) { console.error("Erro YT API", e); }
                return null;
            };

            // --- LÓGICA DE PLAYER ---
            useEffect(() => {
                const manageAudio = async () => {
                    if (!currentTrack) return;

                    // Pause native audio
                    audioRef.current.pause();

                    if (currentTrack.isLocal) {
                        setSourceMode('local');
                        audioRef.current.src = currentTrack.previewUrl;
                        if(isPlaying) audioRef.current.play().catch(()=>{});
                        return;
                    }

                    // Se não temos ID, busca agora
                    if (!currentTrack.youtubeId) { 
                        const vid = await fetchYoutubeId(currentTrack.title, currentTrack.artist);
                        if (vid) {
                            setCurrentTrack(prev => ({ ...prev, youtubeId: vid }));
                        } else {
                            showToast("Vídeo não encontrado. Usando Preview.");
                            // Fallback para preview se tiver
                            if(currentTrack.previewUrl) {
                                setSourceMode('preview');
                                audioRef.current.src = currentTrack.previewUrl;
                                if(isPlaying) audioRef.current.play();
                            }
                        }
                        return; 
                    }

                    setSourceMode('youtube');
                    // Comanda o Iframe fantasma
                    if(youtubeRef.current && youtubeRef.current.contentWindow) {
                        const cmd = isPlaying ? 'playVideo' : 'pauseVideo';
                        try { youtubeRef.current.contentWindow.postMessage(JSON.stringify({'event': 'command', 'func': cmd}), '*'); } catch(e){}
                    }
                };

                manageAudio();
            }, [currentTrack, isPlaying]);

            const getYoutubeEmbed = () => {
                if (!currentTrack || !currentTrack.youtubeId) return '';
                const origin = window.location.protocol.startsWith('http') ? `&origin=${window.location.origin}` : '';
                return `https://www.youtube.com/embed/${currentTrack.youtubeId}?autoplay=1&enablejsapi=1&playsinline=1${origin}`;
            };

            const toggleLike = (t) => {
                const liked = likedSongs.find(s => s.title === t.title);
                let newFavs = liked ? likedSongs.filter(s => s.title !== t.title) : [...likedSongs, t];
                setLikedSongs(newFavs); localStorage.setItem('iron_likedSongs', JSON.stringify(newFavs));
                if (!useLocalStorage && !isFirebaseDisabled && db) { if(liked) db.collection('favorites').doc(liked.id).delete().catch(()=>{}); else db.collection('favorites').add(t).catch(()=>{}); }
            };

            const fetchGemini = async (t) => {
                if (!GEMINI_API_KEY) return;
                setIsGeminiLoading(true); setGeminiData(null);
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: "POST", headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({ contents: [{ parts: [{ text: `JSON lyrics, translation, chords, tabs for "${t.title}" - "${t.artist}"` }] }] })
                    });
                    const d = await r.json();
                    setGeminiData(JSON.parse(d.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim()));
                } catch(e){} finally { setIsGeminiLoading(false); }
            };

            useEffect(() => { if ((view === 'lyrics' || view === 'chords') && currentTrack && !geminiData) fetchGemini(currentTrack); }, [view, currentTrack]);

            const handlePlay = (t) => {
                if (currentTrack?.title === t.title) {
                    setShowFullScreenPlayer(true);
                } else {
                    // Reseta status para nova busca
                    setCurrentTrack({...t, youtubeId: null}); 
                    setIsPlaying(true);
                    setGeminiData(null);
                    setShowFullScreenPlayer(true);
                    addToHistory(t);
                }
            };

            const handleFileUpload = (e) => {
                const f = e.target.files[0]; if(!f) return;
                handlePlay({ id: Date.now(), title: f.name.replace(/\.[^/.]+$/, ""), artist: "Local", artwork: "https://via.placeholder.com/300/000000/FFFFFF?text=MP3", previewUrl: URL.createObjectURL(f), isLocal: true });
                showToast("Arquivo carregado!");
            };

            const searchMusic = async () => {
                if (!query) return; setLoading(true);
                try {
                    const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=20`);
                    const d = await r.json();
                    setSearchResults(d.results.map(i => ({
                        id: i.trackId, title: i.trackName, artist: i.artistName,
                        artwork: i.artworkUrl100.replace('100x100', '600x600').replace('http:', 'https:'),
                        previewUrl: i.previewUrl
                    })));
                } catch(e) { showToast("Erro na busca."); } finally { setLoading(false); }
            };

            const theme = activeTheme === 'purple' ? {spot:'theme-purple-spot', text:'text-purple-500'} : activeTheme === 'green' ? {spot:'theme-green-spot', text:'text-green-500'} : {spot:'theme-yellow-spot', text:'text-yellow-500'};
            const isLiked = currentTrack && likedSongs.some(s => s.title === currentTrack.title);

            return (
                <div className="h-screen w-full flex flex-col relative">
                    <div className={`gradient-spot ${theme.spot}`}></div>
                    <div className={`toast ${toastMsg ? 'show' : ''}`}>{toastMsg}</div>

                    <div className="flex justify-between items-center p-4 pt-8 z-20 relative">
                        <h1 className="text-2xl font-bold tracking-tighter italic">IRON<span className={theme.text}>MUSIC</span></h1>
                        <div className="flex gap-2">
                            {['yellow', 'purple', 'green'].map(c => <button key={c} onClick={() => setActiveTheme(c)} className={`w-4 h-4 rounded-full bg-${c}-600 border ${activeTheme === c ? 'border-white' : 'border-transparent'}`}></button>)}
                        </div>
                    </div>
                    
                    {/* PLAYER FANTASMA (IFRAME INVISIVEL) */}
                    {sourceMode === 'youtube' && currentTrack && currentTrack.youtubeId && (
                         <div style={{position: 'fixed', top: '-200%', left: 0, width: '1px', height: '1px', opacity: 0.01}}>
                             <iframe 
                                ref={youtubeRef}
                                width="200" height="200"
                                src={getYoutubeEmbed()} 
                                title="GhostPlayer" 
                                frameBorder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            />
                         </div>
                    )}

                    <div className={`flex-1 overflow-y-auto pb-32 no-scrollbar p-4 z-10 ${showFullScreenPlayer ? 'hidden' : 'block'}`}>
                        {view === 'home' && (
                            <div className="space-y-6 animate-fade-in">
                                <div>
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-bold flex items-center gap-2"><span className={theme.text}>•</span> Favoritos</h2>
                                        <button onClick={() => fileInputRef.current.click()} className="text-xs bg-white/10 px-3 py-1 rounded-full flex gap-2"><Icons.Upload width={14}/> MP3</button>
                                        <input type="file" ref={fileInputRef} className="hidden" accept="audio/*" onChange={handleFileUpload} />
                                    </div>
                                    {likedSongs.length === 0 ? <p className="text-white/40 text-sm text-center py-10">Nada aqui ainda.</p> : 
                                        <div className="space-y-2">{likedSongs.map((t, i) => (
                                            <div key={i} onClick={() => handlePlay(t)} className="flex items-center gap-3 p-2 rounded-lg bg-white/5 hover:bg-white/10 cursor-pointer">
                                                <img src={t.artwork} className="w-10 h-10 rounded" />
                                                <div className="flex-1 overflow-hidden"><p className="font-bold truncate text-sm">{t.title}</p><p className="text-xs text-gray-400">{t.artist}</p></div>
                                                <Icons.Heart width={16} filled={true} className={theme.text} />
                                            </div>
                                        ))}</div>
                                    }
                                    {history.length > 0 && <div className="mt-8"><h2 className="text-xl font-bold mb-4">• Recentes</h2>
                                        <div className="grid grid-cols-2 gap-3">{history.map((t,i) => <div key={i} onClick={() => handlePlay(t)} className="bg-white/5 p-3 rounded-lg"><p className="font-bold truncate text-xs">{t.title}</p><p className="text-[10px] text-gray-500">{t.artist}</p></div>)}</div>
                                    </div>}
                                </div>
                            </div>
                        )}

                        {view === 'search' && (
                            <div className="space-y-4 animate-fade-in">
                                <div className="relative">
                                    <input type="text" placeholder="Buscar..." className="w-full bg-white/10 border border-white/20 p-4 pl-10 rounded-full outline-none font-bold" value={query} onChange={e => setQuery(e.target.value)} onKeyDown={e => e.key === 'Enter' && searchMusic()} />
                                    <div className="absolute left-4 top-4 text-gray-400"><Icons.Search width={20} /></div>
                                </div>
                                {loading && <div className="loader mx-auto"></div>}
                                <div className="space-y-2">{searchResults.map(t => (
                                    <div key={t.id} onClick={() => handlePlay(t)} className="flex items-center gap-3 p-2 rounded-lg hover:bg-white/10 cursor-pointer">
                                        <img src={t.artwork} className="w-12 h-12 rounded" />
                                        <div className="flex-1 overflow-hidden"><p className={`font-bold truncate ${currentTrack?.title === t.title ? theme.text : ''}`}>{t.title}</p><p className="text-xs text-gray-400">{t.artist}</p></div>
                                    </div>
                                ))}</div>
                            </div>
                        )}

                        {(view === 'chords' || view === 'lyrics') && (
                            <div className="animate-fade-in pb-20">
                                {currentTrack ? (
                                    <div className="space-y-4">
                                        <div className="flex gap-4 border-b border-white/10 pb-4"><img src={currentTrack.artwork} className="w-16 h-16 rounded shadow-lg" /><div><h2 className="text-xl font-bold">{currentTrack.title}</h2><p className={theme.text}>{currentTrack.artist}</p></div></div>
                                        {isGeminiLoading && <div className="loader mx-auto"></div>}
                                        {!isGeminiLoading && geminiData && (
                                            view === 'chords' ? <div className="bg-white/5 p-4 rounded-lg font-mono text-xs text-yellow-200 whitespace-pre-wrap">{geminiData.chords}<hr className="my-4 border-white/10"/><div className="text-green-300">{geminiData.tabs}</div></div> :
                                            <div className="space-y-6"><div className="text-gray-200 whitespace-pre-line text-sm">{geminiData.original_lyrics}</div><div className="border-t border-white/10 pt-4 text-gray-400 whitespace-pre-line text-sm italic">{geminiData.translated_lyrics}</div></div>
                                        )}
                                        {!currentTrack && <p className="text-center text-gray-500">Selecione uma música</p>}
                                    </div>
                                ) : <p className="text-center text-gray-500 py-20">Selecione uma música</p>}
                            </div>
                        )}
                    </div>

                    {showFullScreenPlayer && currentTrack && (
                        <div className="absolute inset-0 z-50 bg-black flex flex-col animate-fade-in">
                            <div className="flex justify-between items-center p-6 bg-black">
                                <button onClick={() => setShowFullScreenPlayer(false)}><Icons.ChevronDown width={32} /></button>
                                <span className="text-xs tracking-widest text-gray-400">TOCANDO AGORA</span>
                                <button><i className="fas fa-ellipsis-v text-xl"></i></button>
                            </div>
                            
                            {/* VISUAL VINIL (SEMPRE AQUI, VIDEO ESCONDIDO) */}
                            <div className="flex-1 flex flex-col items-center justify-center relative overflow-hidden">
                                <div className="relative w-72 h-72 md:w-96 md:h-96">
                                    <div className={`w-full h-full rounded-full bg-black shadow-2xl flex items-center justify-center border-4 border-[#1a1a1a] vinyl-texture ${isPlaying ? 'vinyl-spin' : 'vinyl-spin vinyl-paused'}`}>
                                        <img src={currentTrack.artwork} className="w-2/3 h-2/3 rounded-full object-cover border-4 border-black" />
                                        <div className="absolute w-4 h-4 bg-white rounded-full"></div>
                                        <div className="absolute w-1.5 h-1.5 bg-black rounded-full"></div>
                                    </div>
                                </div>
                            </div>

                            <div className="p-8 pb-12 space-y-6 bg-black">
                                <div className="flex justify-between items-end">
                                    <div><h2 className="text-2xl font-bold text-white mb-1">{currentTrack.title}</h2><p className={`text-lg ${theme.text}`}>{currentTrack.artist}</p></div>
                                    <button onClick={() => toggleLike(currentTrack)}><Icons.Heart width={28} filled={isLiked} className={isLiked ? theme.text : "text-gray-400"} /></button>
                                </div>

                                <div className="flex justify-between items-center px-4 mt-4">
                                    <button><Icons.SkipBack width={32} /></button>
                                    <button onClick={() => setIsPlaying(!isPlaying)} className={`w-16 h-16 rounded-full bg-white text-black flex items-center justify-center hover:scale-105 transition shadow-[0_0_20px_rgba(255,255,255,0.3)]`}>
                                        {isPlaying ? <Icons.Pause width={28} /> : <Icons.Play width={28} />}
                                    </button>
                                    <button><Icons.Skip width={32} /></button>
                                </div>
                            </div>
                        </div>
                    )}

                    {!showFullScreenPlayer && (
                        <div className="fixed bottom-0 w-full bg-black/90 backdrop-blur-xl border-t border-white/10 pb-safe pt-2 px-2 z-40">
                            {currentTrack && <div className="flex justify-between px-4 pb-3 border-b border-white/5 mb-2 cursor-pointer" onClick={() => setShowFullScreenPlayer(true)}>
                                <div className="flex gap-3"><img src={currentTrack.artwork} className="w-10 h-10 rounded" /><div><p className={`text-sm font-bold truncate w-40 ${theme.text}`}>{currentTrack.title}</p><p className="text-xs text-gray-500">{currentTrack.artist}</p></div></div>
                                <div className="flex gap-4 items-center"><button onClick={(e)=>{e.stopPropagation();toggleLike(currentTrack)}}><Icons.Heart width={20} filled={isLiked} className={isLiked ? theme.text : "text-gray-500"} /></button><button onClick={(e)=>{e.stopPropagation();setIsPlaying(!isPlaying)}}>{isPlaying ? <Icons.Pause width={16} /> : <Icons.Play width={16} />}</button></div>
                            </div>}
                            <div className="flex justify-around pb-2">
                                <NavButton icon={Icons.Home} label="Início" active={view==='home'} onClick={()=>setView('home')} color={theme.text}/>
                                <NavButton icon={Icons.Search} label="Buscar" active={view==='search'} onClick={()=>setView('search')} color={theme.text}/>
                                <button onClick={()=>setView('chords')} className={`flex flex-col items-center gap-1 p-2 w-16 transition-all duration-300 ${view==='chords'?'scale-110':'opacity-50'}`}><div className={view==='chords'?theme.text:'text-white'}><i className="fas fa-guitar text-xl"></i></div><span className="text-[10px] font-bold">Cifra</span></button>
                                <NavButton icon={Icons.ABC} label="Letra" active={view==='lyrics'} onClick={()=>setView('lyrics')} color={theme.text}/>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const NavButton = ({icon:Icon, label, active, onClick, color}) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 p-2 w-16 transition-all duration-300 ${active?'scale-110':'opacity-50'}`}><div className={active?color:'text-white'}><Icon width={24} height={24}/></div><span className="text-[10px] font-bold">{label}</span></button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
