<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>IronMusic AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        h1, h2, h3, .rock-font { font-family: 'Oswald', sans-serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .gradient-spot {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            pointer-events: none;
            transition: background 0.5s ease;
        }

        .theme-yellow-spot { background: radial-gradient(circle, #854d0e 0%, transparent 70%); }
        .theme-purple-spot { background: radial-gradient(circle, #581c87 0%, transparent 70%); }
        .theme-green-spot  { background: radial-gradient(circle, #14532d 0%, transparent 70%); }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #fff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // CONFIGURAÇÕES
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyBwG_7eZhTMRSIchNgu_r_dZfSWoKMie4s",
            authDomain: "ironmusic-727bb.firebaseapp.com",
            projectId: "ironmusic-727bb",
            storageBucket: "ironmusic-727bb.firebasestorage.app",
            messagingSenderId: "1098477636469",
            appId: "1:1098477636469:web:b991864533302d78a1613c"
        };

        const GEMINI_API_KEY = "AIzaSyDKszV0GsFp9hlTexYgyQKnrVfeNg9bO7A"; 

        // Inicialização Firebase Segura
        let db = null;
        let auth = null;
        try {
            if (typeof firebase !== 'undefined' && firebase.apps.length === 0) {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
            } else if (typeof firebase !== 'undefined') {
                db = firebase.firestore();
                auth = firebase.auth();
            }
        } catch (e) { console.warn("Erro Firebase:", e); }

        // Ícones
        const Icons = {
            Home: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="7" x="3" y="3" rx="1" /><rect width="7" height="7" x="14" y="3" rx="1" /><rect width="7" height="7" x="14" y="14" rx="1" /><rect width="7" height="7" x="3" y="14" rx="1" /></svg>,
            Search: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Play: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"/></svg>,
            Pause: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>,
            Skip: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg>,
            SkipBack: (p) => <svg {...p} viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" y1="19" x2="5" y2="5"/></svg>,
            Heart: ({ filled, ...p }) => <svg {...p} viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>,
            ChevronDown: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>,
            ABC: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><text x="50%" y="50%" dominantBaseline="middle" textAnchor="middle" fontSize="14" fontWeight="bold">ABC</text></svg>,
            Refresh: (p) => <svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></svg>
        };

        function App() {
            const [view, setView] = useState('home'); 
            const [activeTheme, setActiveTheme] = useState('yellow');
            const [showFullScreenPlayer, setShowFullScreenPlayer] = useState(false); 
            
            const [currentTrack, setCurrentTrack] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [history, setHistory] = useState([]);
            const [likedSongs, setLikedSongs] = useState([]); 
            const [query, setQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [loading, setLoading] = useState(false);
            
            // --- ESTRATÉGIA DE BUSCA DE VÍDEO (REFORÇADA) ---
            // 0: lyrics (padrão)
            // 1: audio (oficial)
            // 2: visualizer
            // 3: live 
            // 4: cover
            const [searchVariant, setSearchVariant] = useState(0); 
            
            const [useLocalStorage, setUseLocalStorage] = useState(false);
            const [geminiData, setGeminiData] = useState(null);
            const [isGeminiLoading, setIsGeminiLoading] = useState(false);

            const youtubeRef = useRef(null);

            // Login Anônimo
            useEffect(() => {
                if (auth) auth.signInAnonymously().catch(e => console.warn("Auth falhou", e));
            }, []);

            // Carregar Dados
            useEffect(() => {
                const loadLocal = (key, setter) => {
                    try { const data = localStorage.getItem(key); if (data) setter(JSON.parse(data)); } catch(e) {}
                };
                if (db && !useLocalStorage) {
                    const unsubLiked = db.collection('favorites').onSnapshot(s => setLikedSongs(s.docs.map(d => ({id: d.id, ...d.data()}))), () => { setUseLocalStorage(true); loadLocal('iron_likedSongs', setLikedSongs); });
                    const unsubHist = db.collection('history').limit(20).onSnapshot(s => setHistory(s.docs.map(d => ({id: d.id, ...d.data()}))), () => { setUseLocalStorage(true); loadLocal('iron_history', setHistory); });
                    return () => { unsubLiked(); unsubHist(); };
                } else {
                    loadLocal('iron_likedSongs', setLikedSongs);
                    loadLocal('iron_history', setHistory);
                }
            }, [useLocalStorage]);

            const toggleLike = (track) => {
                const alreadyLiked = likedSongs.find(s => s.title === track.title);
                if (useLocalStorage || !db) {
                    let newFavs = alreadyLiked ? likedSongs.filter(s => s.title !== track.title) : [...likedSongs, track];
                    setLikedSongs(newFavs);
                    localStorage.setItem('iron_likedSongs', JSON.stringify(newFavs));
                } else {
                    if (alreadyLiked) db.collection('favorites').doc(alreadyLiked.id).delete();
                    else db.collection('favorites').add(track);
                }
            };

            const addToHistory = (track) => {
                if (useLocalStorage || !db) {
                    const newHistory = [track, ...history].slice(0, 10);
                    setHistory(newHistory);
                    localStorage.setItem('iron_history', JSON.stringify(newHistory));
                } else {
                    db.collection('history').add({ ...track, addedAt: new Date().toISOString() });
                }
            };

            // Gemini AI
            const fetchGeminiData = async (track) => {
                if (!GEMINI_API_KEY) return;
                setIsGeminiLoading(true);
                setGeminiData(null);
                const prompt = `Aja como um músico. Retorne JSON puro para "${track.title}" de "${track.artist}": {"original_lyrics": "letra original", "translated_lyrics": "tradução pt-br", "chords": "cifra texto", "tabs": "tabs texto"}`;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    let text = data.candidates[0].content.parts[0].text.replace(/```json/g, '').replace(/```/g, '').trim();
                    setGeminiData(JSON.parse(text));
                } catch (error) { setGeminiData({ error: "Erro na IA." }); } finally { setIsGeminiLoading(false); }
            };

            useEffect(() => {
                if ((view === 'lyrics' || view === 'chords') && currentTrack && !geminiData && !isGeminiLoading) {
                    fetchGeminiData(currentTrack);
                }
            }, [view, currentTrack]);

            // Controle do YouTube
            useEffect(() => {
                if (currentTrack && youtubeRef.current && youtubeRef.current.contentWindow) {
                    const command = isPlaying ? 'playVideo' : 'pauseVideo';
                    // Pequeno delay para garantir que o iframe carregou
                    setTimeout(() => {
                        try {
                            youtubeRef.current.contentWindow.postMessage(JSON.stringify({
                                'event': 'command', 'func': command, 'args': []
                            }), '*');
                        } catch(e) {}
                    }, 1000);
                }
            }, [isPlaying, currentTrack]);

            const handlePlay = (track) => {
                if (currentTrack?.title === track.title) {
                    setShowFullScreenPlayer(true);
                } else {
                    setSearchVariant(0); // Reseta para a busca padrão
                    setCurrentTrack(track);
                    setIsPlaying(true);
                    setGeminiData(null);
                    setShowFullScreenPlayer(true);
                    addToHistory(track);
                }
            };

            // Tenta próxima variante de busca se o vídeo der erro
            const tryNextVideoVariant = () => {
                setSearchVariant(prev => (prev + 1) % 5); // Agora são 5 variantes
            };

            const searchMusic = async () => {
                if (!query) return;
                setLoading(true);
                try {
                    const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=20`);
                    const data = await res.json();
                    setSearchResults(data.results.map(item => ({
                        id: item.trackId,
                        title: item.trackName,
                        artist: item.artistName,
                        artwork: item.artworkUrl100.replace('100x100', '600x600').replace('http:', 'https:'),
                        previewUrl: item.previewUrl
                    })));
                } catch (e) { alert("Erro na busca."); } finally { setLoading(false); }
            };

            // URL YouTube Otimizada com Variação
            const getYoutubeUrl = () => {
                if (!currentTrack) return '';
                
                // Variantes de busca para "enganar" o bloqueio
                let suffix = "lyrics"; // Tenta letra primeiro (mais seguro)
                if (searchVariant === 1) suffix = "audio official";
                if (searchVariant === 2) suffix = "visualizer";
                if (searchVariant === 3) suffix = "live"; // Ao vivo raramente é bloqueado
                if (searchVariant === 4) suffix = "cover"; // Cover nunca é bloqueado

                const term = encodeURIComponent(`${currentTrack.title} ${currentTrack.artist} ${suffix}`);
                
                // MUDANÇA: Usando www.youtube.com que é mais estável para embeds oficiais
                const origin = window.location.protocol.startsWith('http') ? `&origin=${window.location.origin}` : '';
                
                return `https://www.youtube.com/embed?listType=search&list=${term}&autoplay=1&playsinline=1&rel=0&enablejsapi=1${origin}`;
            };

            const getThemeData = () => {
                switch(activeTheme) {
                    case 'purple': return { spot: 'theme-purple-spot', text: 'text-purple-500', border: 'border-purple-500' };
                    case 'green': return { spot: 'theme-green-spot', text: 'text-green-500', border: 'border-green-500' };
                    default: return { spot: 'theme-yellow-spot', text: 'text-yellow-500', border: 'border-yellow-500' };
                }
            };
            const theme = getThemeData();
            const isLiked = currentTrack && likedSongs.some(s => s.title === currentTrack.title);

            return (
                <div className="h-screen w-full flex flex-col relative">
                    <div className={`gradient-spot ${theme.spot}`}></div>

                    <div className="flex justify-between items-center p-4 pt-8 bg-transparent z-20 relative">
                        <div className="flex items-center gap-2">
                            <h1 className="text-2xl font-bold tracking-tighter italic">IRON<span className={theme.text}>MUSIC</span></h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setActiveTheme('yellow')} className={`w-4 h-4 rounded-full bg-yellow-600 border ${activeTheme === 'yellow' ? 'border-white' : 'border-transparent'}`}></button>
                            <button onClick={() => setActiveTheme('purple')} className={`w-4 h-4 rounded-full bg-purple-600 border ${activeTheme === 'purple' ? 'border-white' : 'border-transparent'}`}></button>
                            <button onClick={() => setActiveTheme('green')} className={`w-4 h-4 rounded-full bg-green-600 border ${activeTheme === 'green' ? 'border-white' : 'border-transparent'}`}></button>
                        </div>
                    </div>

                    <div className={`flex-1 overflow-y-auto pb-32 no-scrollbar p-4 z-10 ${showFullScreenPlayer ? 'hidden' : 'block'}`}>
                        {view === 'home' && (
                            <div className="space-y-6 animate-fade-in">
                                <div>
                                    <h2 className="text-xl font-bold flex items-center gap-2 mb-4">
                                        <span className={theme.text}>•</span> Minhas Curtidas
                                    </h2>
                                    {likedSongs.length === 0 ? (
                                        <div className="text-center py-10 opacity-50">
                                            <p className="text-sm">Nenhuma música curtida ainda.</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-2">
                                            {likedSongs.map((track, idx) => (
                                                <div key={idx} onClick={() => handlePlay(track)} className="flex items-center gap-3 p-2 rounded-lg bg-white/5 hover:bg-white/10 cursor-pointer">
                                                     <img src={track.artwork} className="w-10 h-10 rounded" />
                                                     <div className="flex-1 overflow-hidden">
                                                        <p className="font-bold truncate text-sm text-white">{track.title}</p>
                                                        <p className="text-xs text-gray-400 truncate">{track.artist}</p>
                                                     </div>
                                                     <Icons.Heart width={16} filled={true} className={theme.text} />
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                    
                                    {history.length > 0 && (
                                        <div className="mt-8">
                                            <h2 className="text-xl font-bold flex items-center gap-2 mb-4"><span className="text-gray-500">•</span> Ouvidas Recentemente</h2>
                                            <div className="grid grid-cols-2 gap-3">
                                                {history.map((track, idx) => (
                                                    <div key={idx} onClick={() => handlePlay(track)} className="bg-white/5 p-3 rounded-lg hover:bg-white/10 cursor-pointer">
                                                        <p className="font-bold truncate text-xs text-white">{track.title}</p>
                                                        <p className="text-[10px] text-gray-500 truncate">{track.artist}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {view === 'search' && (
                            <div className="space-y-4 animate-fade-in">
                                <div className="relative">
                                    <input 
                                        type="text" placeholder="Buscar no IronMusic..." 
                                        className="w-full bg-white/10 border border-white/20 text-white font-bold p-4 pl-10 rounded-full outline-none focus:border-white transition placeholder-gray-400"
                                        value={query} onChange={e => setQuery(e.target.value)} onKeyDown={e => e.key === 'Enter' && searchMusic()}
                                    />
                                    <div className="absolute left-4 top-4 text-gray-400"><Icons.Search width={20} /></div>
                                </div>
                                {loading && <div className="text-center py-4"><div className="loader mx-auto"></div></div>}
                                <div className="space-y-2">
                                    {searchResults.map(track => (
                                        <div key={track.id} onClick={() => handlePlay(track)} className="flex items-center gap-3 p-2 rounded-lg hover:bg-white/10 active:bg-white/20 transition cursor-pointer">
                                            <img src={track.artwork} className="w-12 h-12 rounded" />
                                            <div className="flex-1 overflow-hidden">
                                                <p className={`font-bold truncate ${currentTrack?.title === track.title ? theme.text : 'text-white'}`}>{track.title}</p>
                                                <p className="text-xs text-gray-400 truncate">{track.artist}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {(view === 'chords' || view === 'lyrics') && (
                            <div className="animate-fade-in pb-20">
                                {currentTrack ? (
                                    <div className="space-y-4">
                                        <div className="flex items-center gap-4 border-b border-white/10 pb-4">
                                            <img src={currentTrack.artwork} className="w-16 h-16 rounded shadow-lg" />
                                            <div>
                                                <h2 className="text-xl font-bold">{currentTrack.title}</h2>
                                                <p className={theme.text}>{currentTrack.artist}</p>
                                            </div>
                                        </div>
                                        {isGeminiLoading && <div className="flex flex-col items-center justify-center py-10"><div className="loader mb-4"></div><p className="text-xs text-gray-400">Gerando com IA...</p></div>}
                                        {!isGeminiLoading && geminiData && (
                                            <>
                                                {view === 'chords' && (
                                                    <div className="bg-white/5 p-4 rounded-lg font-mono text-xs md:text-sm text-yellow-200 whitespace-pre-wrap overflow-x-auto">
                                                        {geminiData.chords}
                                                        <hr className="border-white/10 my-4"/>
                                                        <div className="text-green-300">{geminiData.tabs}</div>
                                                    </div>
                                                )}
                                                {view === 'lyrics' && (
                                                    <div className="space-y-6">
                                                        <div className="text-gray-200 whitespace-pre-line text-sm">{geminiData.original_lyrics}</div>
                                                        <div className="border-t border-white/10 pt-4 text-gray-400 whitespace-pre-line text-sm italic">{geminiData.translated_lyrics}</div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                        {!currentTrack && <p className="text-center text-gray-500 mt-10">Toque uma música primeiro</p>}
                                    </div>
                                ) : (<div className="flex flex-col items-center justify-center h-64 text-white/50"><p>Selecione uma música.</p></div>)}
                            </div>
                        )}
                    </div>

                    {showFullScreenPlayer && currentTrack && (
                        <div className="absolute inset-0 z-50 bg-black flex flex-col animate-fade-in">
                            <div className="flex justify-between items-center p-6 bg-black">
                                <button onClick={() => setShowFullScreenPlayer(false)} className="text-white opacity-80 hover:opacity-100"><Icons.ChevronDown width={32} /></button>
                                <span className="text-xs uppercase tracking-widest text-gray-400">Tocando Agora</span>
                                <button className="text-white opacity-80"><i className="fas fa-ellipsis-v text-xl"></i></button>
                            </div>

                            {/* VÍDEO DO YOUTUBE VISÍVEL */}
                            <div className="flex-1 w-full bg-black flex flex-col items-center justify-center relative">
                                <iframe 
                                    ref={youtubeRef}
                                    className="w-full aspect-video max-h-[50vh] z-10"
                                    src={getYoutubeUrl()} 
                                    title="YouTube Video" 
                                    frameBorder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowFullScreen
                                />
                                
                                {/* BOTÃO INTELIGENTE: TROCA A VERSÃO DO VÍDEO SE DER ERRO */}
                                <div className="mt-4 z-20 flex gap-2">
                                    <button 
                                        onClick={tryNextVideoVariant} 
                                        className="flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-full text-sm font-bold transition shadow-lg"
                                    >
                                        <Icons.Refresh width={16} /> 
                                        {searchVariant === 0 ? "Deu Erro? Trocar Vídeo" : 
                                         searchVariant === 1 ? "Tentando Áudio Oficial..." :
                                         searchVariant === 2 ? "Tentando Visualizer..." : 
                                         searchVariant === 3 ? "Tentando Ao Vivo..." : "Tentando Cover..."}
                                    </button>
                                </div>
                            </div>

                            <div className="p-8 pb-12 space-y-6 bg-black">
                                <div className="flex justify-between items-end">
                                    <div>
                                        <h2 className="text-2xl font-bold text-white mb-1">{currentTrack.title}</h2>
                                        <p className={`text-lg ${theme.text}`}>{currentTrack.artist}</p>
                                    </div>
                                    <button onClick={() => toggleLike(currentTrack)} className="transform transition active:scale-125">
                                        <Icons.Heart width={28} filled={isLiked} className={isLiked ? theme.text : "text-gray-400"} />
                                    </button>
                                </div>

                                <div className="flex justify-between items-center px-4 mt-4">
                                    <button className="text-gray-400 hover:text-white"><i className="fas fa-random text-xl"></i></button>
                                    <button className="text-white hover:text-gray-300"><Icons.SkipBack width={32} /></button>
                                    <button onClick={() => setIsPlaying(!isPlaying)} className={`w-16 h-16 rounded-full bg-white text-black flex items-center justify-center hover:scale-105 active:scale-95 transition shadow-[0_0_20px_rgba(255,255,255,0.3)]`}>
                                        {isPlaying ? <Icons.Pause width={28} /> : <Icons.Play width={28} className="ml-1" />}
                                    </button>
                                    <button className="text-white hover:text-gray-300"><Icons.Skip width={32} /></button>
                                    <button className="text-gray-400 hover:text-white"><i className="fas fa-redo text-xl"></i></button>
                                </div>
                            </div>
                        </div>
                    )}

                    {!showFullScreenPlayer && (
                        <div className="fixed bottom-0 left-0 w-full bg-black/90 backdrop-blur-xl border-t border-white/10 pb-safe pt-2 px-2 z-40">
                            {currentTrack && (
                                <div className="flex items-center justify-between px-4 pb-3 border-b border-white/5 mb-2 cursor-pointer" onClick={() => setShowFullScreenPlayer(true)}>
                                    <div className="flex items-center gap-3 overflow-hidden">
                                        <img src={currentTrack.artwork} className="w-10 h-10 rounded" />
                                        <div>
                                            <p className={`text-sm font-bold truncate w-40 ${theme.text}`}>{currentTrack.title}</p>
                                            <p className="text-xs text-gray-500">{currentTrack.artist}</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-4 items-center">
                                         <button onClick={(e) => { e.stopPropagation(); toggleLike(currentTrack); }}><Icons.Heart width={20} filled={isLiked} className={isLiked ? theme.text : "text-gray-500"} /></button>
                                         <button onClick={(e) => { e.stopPropagation(); setIsPlaying(!isPlaying); }} className="p-2 bg-white text-black rounded-full hover:scale-105 transition">
                                            {isPlaying ? <Icons.Pause width={16} /> : <Icons.Play width={16} />}
                                         </button>
                                    </div>
                                </div>
                            )}
                            <div className="flex justify-around items-center pb-2">
                                <NavButton icon={Icons.Home} label="Início" active={view === 'home'} onClick={() => setView('home')} color={theme.text} />
                                <NavButton icon={Icons.Search} label="Buscar" active={view === 'search'} onClick={() => setView('search')} color={theme.text} />
                                <button onClick={() => setView('chords')} className={`flex flex-col items-center gap-1 p-2 w-16 transition-all duration-300 ${view === 'chords' ? 'scale-110' : 'opacity-50 hover:opacity-100'}`}>
                                    <div className={view === 'chords' ? theme.text : 'text-white'}><i className="fas fa-guitar text-xl"></i></div>
                                    <span className={`text-[10px] font-bold ${view === 'chords' ? 'text-white' : 'text-transparent'}`}>Cifra</span>
                                </button>
                                <NavButton icon={Icons.ABC} label="Letra" active={view === 'lyrics'} onClick={() => setView('lyrics')} color={theme.text} />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const NavButton = ({ icon: Icon, label, active, onClick, color }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 p-2 w-16 transition-all duration-300 ${active ? 'scale-110' : 'opacity-50 hover:opacity-100'}`}>
                <div className={active ? color : 'text-white'}><Icon width={24} height={24} /></div>
                <span className={`text-[10px] font-bold ${active ? 'text-white' : 'text-transparent'}`}>{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
