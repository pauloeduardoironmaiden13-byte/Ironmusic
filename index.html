<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IronMusic</title>

<style>
:root {
    --bg: #000;
    --card: #111;
    --text: #fff;
    --accent: #f1c40f;
}

/* TEMAS */
.theme-yellow { --accent: #f1c40f; }
.theme-green  { --accent: #1db954; }
.theme-purple { --accent: #9b59b6; }

body {
    margin: 0;
    background: radial-gradient(circle at top, #111, #000);
    color: var(--text);
    font-family: "Segoe UI", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.app {
    width: 100%;
    max-width: 420px;
    background: var(--card);
    border-radius: 24px;
    padding: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,.6);
}

header {
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 10px;
}

header span {
    color: var(--accent);
}

.search {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.search input {
    flex: 1;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: #000;
    color: #fff;
    font-size: 16px;
}

.buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

.buttons button {
    flex: 1;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
}

.spotify {
    background: #1db954;
    color: #000;
}

.youtube {
    background: #ff0000;
    color: #fff;
}

#player iframe {
    width: 100%;
    height: 380px;
    border-radius: 18px;
    border: none;
    margin-top: 10px;
}

/* TEMAS */
.themes {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
}

.theme-btn {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #333;
}

.yellow { background: #f1c40f; }
.green  { background: #1db954; }
.purple { background: #9b59b6; }

footer {
    text-align: center;
    font-size: 12px;
    opacity: .6;
    margin-top: 10px;
}
</style>
</head>

<body class="theme-yellow">

<div class="app">
    <header>ðŸŽ¸ <span>IronMusic</span></header>

    <div class="search">
        <input id="music" placeholder="Digite a mÃºsica ou banda">
    </div>

    <div class="buttons">
        <button class="spotify" onclick="playSpotify()">Spotify</button>
        <button class="youtube" onclick="playYouTube()">YouTube</button>
    </div>

    <div id="player"></div>

    <div class="themes">
        <div class="theme-btn yellow" onclick="setTheme('theme-yellow')"></div>
        <div class="theme-btn green"  onclick="setTheme('theme-green')"></div>
        <div class="theme-btn purple" onclick="setTheme('theme-purple')"></div>
    </div>

    <footer>
        IronMusic â€¢ uso pessoal
    </footer>
</div>

<script>
function playSpotify() {
    const term = document.getElementById("music").value.trim();
    if (!term) return;

    const q = encodeURIComponent(term);
    document.getElementById("player").innerHTML = `
        <iframe src="https://open.spotify.com/embed/search/${q}"
        allow="encrypted-media"></iframe>
    `;
}

function playYouTube() {
    const term = document.getElementById("music").value.trim();
    if (!term) return;

    const q = encodeURIComponent(term);
    document.getElementById("player").innerHTML = `
        <iframe src="https://www.youtube.com/embed?listType=search&list=${q}&autoplay=1"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
    `;
}

function setTheme(theme) {
    document.body.className = theme;
}
</script>

</body>
</html>
